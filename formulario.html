<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./Js/dom.js"></script>
    <script defer src="./Js/clientes.js"></script>
    <script defer src="./Js/buscarCliente.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./formulario.html">
    <title>Primera Entrega Proyecto Js</title>
</head>

<body>
    <header>
        <h1>Gym Company - Control de ingreso y Carga de Alumnos</h1>
    </header>
    <main>
        <button class="alta color">Alta</button>
        <button class="pagos color">Pagos</button>
        <div class="panel color">
            <h2 class="formulario__titulo">Ingrese Datos Cliente</h2>
            <form action="" id="formulario">
                <label for="" class="formulario__label">Nombre</label>
                <input type="text" class="formulario__input" id="nombre__cliente" autocomplete="off">
                <label for="" class="formulario__label">Apellido</label>
                <input type="text" class="formulario__input" id="apellido__cliente" autocomplete="off">
                <label for="" class="formulario__label">Dni</label>
                <input type="text" class="formulario__input" id="dni__cliente" autocomplete="off">
                <label for="" class="formulario__label">Direccion</label>
                <input type="text" class="formulario__input" id="direccion__cliente" autocomplete="off">
                <label for="numero">Fecha Ingreso</label>
                <input type="date" class="formulario__label" id="ingreso__cliente">
                <input type="submit" class="btn" id="btn_Agregar">

            </form>



        </div>
        <button class="usuario color""><a href=" ./index.html">Usuario</a></button>
        <button class=" buscar color">Buscar</button>

    </main>
    <h1>Clientes</h1>
    <table border="3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dni</th>
                <th>Direccion</th>
                <th>Fecha de Ingreso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>


    <footer>


    </footer>

</body>

</html>
